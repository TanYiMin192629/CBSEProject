<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Join Event</title>
        
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
       <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
    
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s12 offset-3">
                            <div class="card">
                                <div class="card-content">
                                    <h2>Join Event</h2>
                                    <h:form>
                                    <div class="left-align"> 
                                        <p:dataTable var="e" value="#{userController.events()}">
                                            <p:column headerText="Event ID">
                                                <h:outputText value="#{e.eventid}" />
                                            </p:column>

                                            <p:column headerText="Event Name">
                                                <h:outputText value="#{e.name}" />
                                            </p:column>

                                            <p:column headerText="Date">
                                                <h:outputText value="#{e.date}" />
                                            </p:column>

                                            <p:column headerText="Time">
                                                <h:outputText value="#{e.time}" />
                                            </p:column>

                                                    <p:column headerText="Venue">
                                                <h:outputText value="#{e.venue}" />
                                            </p:column>

                                                    <p:column headerText="Fee">
                                                <h:outputText value="#{e.fee}" />
                                            </p:column>

                                                    <p:column headerText="Action">
                                                <h:commandLink value="Join" action="#{userController.join(e)}" style="margin:5px; size:20%; align-items: center" styleClass="btn btn-small"/> 
                                            </p:column>

                                        </p:dataTable>
                                        
                                       <br></br><p:button value="Back" outcome="user_homepage" />
                                        
                                    </div>
                                        </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
