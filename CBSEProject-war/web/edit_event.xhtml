<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Edit Event</title>
        <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Import JQuery before materialize.js -->
        <script type=" text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </link>
    </h:head>
    <h:body styleClass="cyan lighten-5">
        <div class="valign-wrapper" id="login-page">
            <div class ="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-3">
                            <div class="card">
                                <div class="card-content">
                                    <h1>Edit Event</h1>
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
         
                                                 <div class="col s12 input-field">
                                            <h:inputText id="name" value="#{eventController.e.name}" requiredMessage="Event Name is required:"/>
                                            <h:outputLabel for="name" value="Event Name"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                            <h:inputText id="date" value="#{eventController.e.date}" requiredMessage="Date is required:"/>
                                            <h:outputLabel for="date" value="Date"/>
                                                </div>
                                                <div class="col s12 input-field">
                                            <h:inputText id="time"  value="#{eventController.e.time}" requiredMessage="Time is required:"/>
                                            <h:outputLabel for="time" value="Time"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                            <h:inputText id="venue" value="#{eventController.e.venue}" requiredMessage="Venue is required:"/>
                                            <h:outputLabel for="venue" value="Venue"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                            <h:inputText id="fee"  value="#{eventController.e.fee}" requiredMessage="Fee is required:"/>
                                            <h:outputLabel for="fee" value="Fee"/>
                                                </div>
                                                 <div class="col s12 input-field">
                                            <h:inputText id="description"  value="#{eventController.e.description}" requiredMessage="Description is required:"/>
                                            <h:outputLabel for="description" value="Description"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Save" action="#{eventController.edit()}" styleClass="btn btn-large"/>
                                                </div>
                                                
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
        
    </h:body>
</html>
