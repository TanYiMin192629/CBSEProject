<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Add Event</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></link>
        <!-- Import JQuery before materialize.js -->
        <script type=" text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    </h:head>
    <h:body styleClass="cyan lighten-5">

        <p:layout fullPage="true">


            <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                <p:menu>
                    <p:submenu label="Features">
                        <p:menuitem value="Home" url="AdminHomepage.xhtml" />
                        <p:menuitem value="Manage Event" url="manage_event.xhtml" />
                        <p:menuitem value="Add Event" url="add_event.xhtml" />
                        <p:menuitem value="View Participants" url="view_participants.xhtml" />
                        <p:menuitem value="Log Out" url="index.xhtml" />

                    </p:submenu>

                </p:menu>
            </p:layoutUnit>
            <p:layoutUnit position="center" styleClass="centered">
                <div class="valign-wrapper" id="login-page">
                    <div class ="container">
                        <div class="center-align">
                            <div class="row">
                                <div class="col s6 offset-3">
                                    <div class="card">
                                        <div class="card-content">
                                            <h1>Add Event</h1>
                                            <div class="left-align">
                                                <h:form id="login-form" >
                                                    <div class="row">

                                                        <div class="col s12 input-field">
                                                            <h:inputText id="name" value="#{eventController.e.name}" required="true" requiredMessage="Event Name is required:"/>
                                                            <h:outputLabel for="name" value="Event Name"/>
                                                        </div>
                                                        <div class="col s12 input-field">

                                                            <h:inputText id="date" value="#{eventController.e.date}" required="true" requiredMessage="Date is required:" />      
                                                            <h:outputLabel for="date" value="Date"/>
                                                        </div>

                                                        <div class="col s12 input-field">


                                                            <h:inputText styleClass="datepicker" id="datepicker"  
                                                                         value="#{eventController.e.time}" required="true" 
                                                                         requiredMessage="Time is required:"/>  

                                                            <h:outputLabel for="time" value="Time"/>
                                                        </div>

                                                        <div class="col s12 input-field">
                                                            <h:inputText id="venue"  value="#{eventController.e.venue}" required="true" requiredMessage="Venue is required:"/>
                                                            <h:outputLabel for="venue" value="Venue"/>
                                                        </div>
                                                        <div class="col s12 input-field">
                                                            <h:inputText id="fee"  value="#{eventController.e.fee}" required="true" requiredMessage="Fee is required:"/>
                                                            <h:outputLabel for="fee" value="Fee"/>
                                                        </div>
                                                        <div class="col s12 input-field">
                                                            <h:inputText id="description" value="#{eventController.e.description}" required="true" requiredMessage="Description is required:"/>
                                                            <h:outputLabel for="description" value="Description"/>
                                                        </div>
                                                        <div class="col s12 input-field">

                                                            <h:commandLink value="Add" style="margin:10px 400px 10px 10px;" action="#{eventController.add()}" styleClass="btn btn-large"/>


                                                        </div>

                                                    </div>
                                                </h:form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </p:layoutUnit>
        </p:layout>    
    </h:body>
</html>
